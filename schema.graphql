type Account @entity {
  id:       Bytes!
  listings: [Item!]!    @derivedFrom(field: "vendor")
  balances: [Balance!]! @derivedFrom(field: "account")
}

type Balance @entity {
  id:      ID!
  account: Account!
  item:    Item!
  value:   BigInt!
}

type Item @entity {
  id:     ID!
  vendor: Account!
  config: BigInt!
  uri:    String!
  prices: [Price!]! @derivedFrom(field: "item")
}

type Price @entity {
  id:    ID!
  item:  Item!
  value: BigInt!
  erc20: Bytes!
}