specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - name: Bazaar
    kind: ethereum
    network: arbitrum-goerli
    source:
      abi: Bazaar
      address: "0x4B36Ab67E5Ac6d82a2AAd29071aB6B1b0E61592D"
      startBlock: 11073804
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Account
        - Balance
        - Listing
        - Price
        - Purchase
        - Review
      abis:
        - name: Bazaar
          file: ./abis/Bazaar.json
      eventHandlers:
        - event: Appraise(uint256,address,indexed uint256)
          handler: handleAppraise
        - event: Configure(uint256,uint256,uint256,uint96,indexed uint256)
          handler: handleConfigure
        - event: TransferBatch(indexed address,indexed address,indexed
            address,uint256[],uint256[])
          handler: handleTransferBatch
        - event: TransferSingle(indexed address,indexed address,indexed
            address,uint256,uint256)
          handler: handleTransferSingle
        - event: TransferVendor(address,indexed uint256)
          handler: handleTransferVendor
        - event: URI(string,indexed uint256)
          handler: handleURI
        - event: Review(uint256,string,indexed address,indexed uint256)
          handler: handleReview
      file: ./src/mappings.ts
templates:
  - name: ListingMetadata
    kind: file/ipfs
    network: arbitrum-goerli
    mapping:
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/metadata.ts
      handler: handleListing
      entities:
        - ListingMetadata
      abis:
        - name: Bazaar
          file: ./abis/Bazaar.json
  - name: ReviewMetadata
    kind: file/ipfs
    network: arbitrum-goerli
    mapping:
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/metadata.ts
      handler: handleReview
      entities:
        - ReviewMetadata
      abis:
        - name: Bazaar
          file: ./abis/Bazaar.json