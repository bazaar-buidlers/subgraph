specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Catalog
    network: arbitrum-one
    source:
      address: "0x5FbDB2315678afecb367f032d93F642f64180aa3"
      abi: Catalog
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Config
        - URI
        - Vendor
      abis:
        - name: Catalog
          file: ./abis/Catalog.json
      eventHandlers:
        - event: Config(uint256,indexed uint256)
          handler: handleConfig
        - event: URI(string,indexed uint256)
          handler: handleURI
        - event: Vendor(address,indexed uint256)
          handler: handleVendor
      file: ./src/catalog.ts
